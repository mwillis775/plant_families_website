<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .tree-line { stroke: #795548; stroke-width: 2; }
    .node-major { fill: #2E7D32; }
    .node-group { fill: #81C784; }
    .node-order { fill: #C8E6C9; }
    .node-family { fill: #FFC107; }
    .node-label { font-family: 'Open Sans', sans-serif; font-size: 12px; }
    .major-label { font-weight: bold; }
  </style>
  
  <!-- Main tree structure -->
  <!-- Root node -->
  <circle cx="400" cy="50" r="10" class="node-major" />
  <text x="410" y="55" class="node-label major-label">Plant Kingdom</text>
  
  <!-- Main branches -->
  <line x1="400" y1="50" x2="200" y2="120" class="tree-line" />
  <line x1="400" y1="50" x2="600" y2="120" class="tree-line" />
  
  <!-- Non-flowering plants branch -->
  <circle cx="200" cy="120" r="8" class="node-major" />
  <text x="210" y="125" class="node-label major-label">Non-Flowering Plants</text>
  
  <!-- Bryophytes branch -->
  <line x1="200" y1="120" x2="100" y2="200" class="tree-line" />
  <circle cx="100" cy="200" r="7" class="node-group" />
  <text x="110" y="205" class="node-label">Bryophytes</text>
  
  <!-- Bryophyte families -->
  <line x1="100" y1="200" x2="50" y2="250" class="tree-line" />
  <line x1="100" y1="200" x2="100" y2="250" class="tree-line" />
  <line x1="100" y1="200" x2="150" y2="250" class="tree-line" />
  
  <circle cx="50" cy="250" r="5" class="node-family" />
  <text x="60" y="255" class="node-label">Bryophyta</text>
  
  <circle cx="100" cy="250" r="5" class="node-family" />
  <text x="110" y="255" class="node-label">Marchantiophyta</text>
  
  <circle cx="150" cy="250" r="5" class="node-family" />
  <text x="160" y="255" class="node-label">Anthocerotophyta</text>
  
  <!-- Pteridophytes branch -->
  <line x1="200" y1="120" x2="200" y2="200" class="tree-line" />
  <circle cx="200" cy="200" r="7" class="node-group" />
  <text x="210" y="205" class="node-label">Pteridophytes</text>
  
  <!-- Pteridophyte families -->
  <line x1="200" y1="200" x2="170" y2="250" class="tree-line" />
  <line x1="200" y1="200" x2="200" y2="250" class="tree-line" />
  <line x1="200" y1="200" x2="230" y2="250" class="tree-line" />
  
  <circle cx="170" cy="250" r="5" class="node-family" />
  <text x="180" y="255" class="node-label">Polypodiopsida</text>
  
  <circle cx="200" cy="250" r="5" class="node-family" />
  <text x="210" y="255" class="node-label">Equisetopsida</text>
  
  <circle cx="230" cy="250" r="5" class="node-family" />
  <text x="240" y="255" class="node-label">Lycopodiopsida</text>
  
  <!-- Gymnosperms branch -->
  <line x1="200" y1="120" x2="300" y2="200" class="tree-line" />
  <circle cx="300" cy="200" r="7" class="node-group" />
  <text x="310" y="205" class="node-label">Gymnosperms</text>
  
  <!-- Gymnosperm families -->
  <line x1="300" y1="200" x2="250" y2="250" class="tree-line" />
  <line x1="300" y1="200" x2="280" y2="250" class="tree-line" />
  <line x1="300" y1="200" x2="310" y2="250" class="tree-line" />
  <line x1="300" y1="200" x2="340" y2="250" class="tree-line" />
  
  <circle cx="250" cy="250" r="5" class="node-family" />
  <text x="260" y="255" class="node-label">Pinaceae</text>
  
  <circle cx="280" cy="250" r="5" class="node-family" />
  <text x="290" y="255" class="node-label">Cupressaceae</text>
  
  <circle cx="310" cy="250" r="5" class="node-family" />
  <text x="320" y="255" class="node-label">Cycadaceae</text>
  
  <circle cx="340" cy="250" r="5" class="node-family" />
  <text x="350" y="255" class="node-label">Ginkgoaceae</text>
  
  <!-- Flowering plants branch -->
  <circle cx="600" cy="120" r="8" class="node-major" />
  <text x="610" y="125" class="node-label major-label">Flowering Plants</text>
  
  <!-- Magnoliids branch -->
  <line x1="600" y1="120" x2="450" y2="200" class="tree-line" />
  <circle cx="450" cy="200" r="7" class="node-group" />
  <text x="460" y="205" class="node-label">Magnoliids</text>
  
  <!-- Magnoliid families -->
  <line x1="450" y1="200" x2="430" y2="250" class="tree-line" />
  <line x1="450" y1="200" x2="470" y2="250" class="tree-line" />
  
  <circle cx="430" cy="250" r="5" class="node-family" />
  <text x="440" y="255" class="node-label">Magnoliaceae</text>
  
  <circle cx="470" cy="250" r="5" class="node-family" />
  <text x="480" y="255" class="node-label">Lauraceae</text>
  
  <!-- Monocots branch -->
  <line x1="600" y1="120" x2="550" y2="200" class="tree-line" />
  <circle cx="550" cy="200" r="7" class="node-group" />
  <text x="560" y="205" class="node-label">Monocots</text>
  
  <!-- Monocot families -->
  <line x1="550" y1="200" x2="510" y2="250" class="tree-line" />
  <line x1="550" y1="200" x2="550" y2="250" class="tree-line" />
  <line x1="550" y1="200" x2="590" y2="250" class="tree-line" />
  
  <circle cx="510" cy="250" r="5" class="node-family" />
  <text x="520" y="255" class="node-label">Poaceae</text>
  
  <circle cx="550" cy="250" r="5" class="node-family" />
  <text x="560" y="255" class="node-label">Orchidaceae</text>
  
  <circle cx="590" cy="250" r="5" class="node-family" />
  <text x="600" y="255" class="node-label">Arecaceae</text>
  
  <!-- Eudicots branch -->
  <line x1="600" y1="120" x2="700" y2="200" class="tree-line" />
  <circle cx="700" cy="200" r="7" class="node-group" />
  <text x="710" y="205" class="node-label">Eudicots</text>
  
  <!-- Rosids branch -->
  <line x1="700" y1="200" x2="650" y2="250" class="tree-line" />
  <circle cx="650" cy="250" r="6" class="node-order" />
  <text x="660" y="255" class="node-label">Rosids</text>
  
  <!-- Rosid families -->
  <line x1="650" y1="250" x2="620" y2="300" class="tree-line" />
  <line x1="650" y1="250" x2="650" y2="300" class="tree-line" />
  <line x1="650" y1="250" x2="680" y2="300" class="tree-line" />
  
  <circle cx="620" cy="300" r="5" class="node-family" />
  <text x="630" y="305" class="node-label">Rosaceae</text>
  
  <circle cx="650" cy="300" r="5" class="node-family" />
  <text x="660" y="305" class="node-label">Fabaceae</text>
  
  <circle cx="680" cy="300" r="5" class="node-family" />
  <text x="690" y="305" class="node-label">Brassicaceae</text>
  
  <!-- Asterids branch -->
  <line x1="700" y1="200" x2="750" y2="250" class="tree-line" />
  <circle cx="750" cy="250" r="6" class="node-order" />
  <text x="760" y="255" class="node-label">Asterids</text>
  
  <!-- Asterid families -->
  <line x1="750" y1="250" x2="720" y2="300" class="tree-line" />
  <line x1="750" y1="250" x2="750" y2="300" class="tree-line" />
  <line x1="750" y1="250" x2="780" y2="300" class="tree-line" />
  
  <circle cx="720" cy="300" r="5" class="node-family" />
  <text x="730" y="305" class="node-label">Asteraceae</text>
  
  <circle cx="750" cy="300" r="5" class="node-family" />
  <text x="760" y="305" class="node-label">Lamiaceae</text>
  
  <circle cx="780" cy="300" r="5" class="node-family" />
  <text x="790" y="305" class="node-label">Solanaceae</text>
</svg>
